<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Poker Night!</h1>

    <!-- Winner and Bluffer Sections Side by Side -->
    <div id="winner-bluffer-container">
        <!-- 1. Winner Section -->
        <div id="winner">
            <img src="winner.jpeg" alt="Last Week's Winner">
            <p>Last Week's Winner: Avi</p>
        </div>

        <!-- 2. Bluffer Section -->
        <div id="bluffer">
            <img src="bluffer.jpeg" alt="Bluffer of the Week">
            <p>Bluffer of the Week: Avi</p>
        </div>
    </div>

    <!-- 3. Countdown Timer -->
    <div id="countdown">
        <h2>Next Poker Night:</h2>
        <p id="timer"></p>
    </div>

    <!-- 4. Weekly Winner Tally -->
    <div id="tally">
        <h2>Weekly Winner Tally:</h2>
        <ul id="winner-tally">
            <li>Avi: <span id="avi-wins">0</span> Wins</li>
        </ul>
    </div>

    <!-- 5. Poker Quotes -->
    <div id="quotes">
        <h2>ציטוטים:</h2>
        <p id="quote"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
