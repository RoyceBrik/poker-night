<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker Night</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Poker Night!</h1>

    <!-- Bluffer of the Week Section -->
    <div id="bluffer">
        <img src="bluffer.jpg" alt="Bluffer of the Week" width="200">
        <p>Bluffer of the Week: [Player's Name]</p>
    </div>

    <!-- Countdown Timer -->
    <div id="countdown">
        <h2>Next Poker Night:</h2>
        <p id="timer"></p>
    </div>

    <!-- Week's Winner -->
    <div id="winner">
        <img src="winner.jpg" alt="Week's Winner" width="200">
        <p>Temporary Winner: [Winner's Name]</p>
    </div>

    <!-- Tally Counter -->
    <div id="tally">
        <h2>Weekly Winner Tally:</h2>
        <p id="tallyCount">0 Wins</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
